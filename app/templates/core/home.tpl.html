<div class="home wrapper">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <img src="">
  </div>
  <div class="content">
  
    <!-- Planner -->
    <!--<div ng-click="vm.planner()" class="planner">-->
    <div class="planner">      
        <a href=""><h3 class="title"><span class="green">my</span><span class="orange">Garden</span> Planner</h3></a>
        <p ng-hide="vm.loggedIn">Start planning your garden.</p>
        <!-- If user logged in href = new garden -->
        <!-- If user not logged in href = login/register page -->
    </div>

    <!-- Library -->
    <div ng-click="vm.library()" class="library">
      <a href="/#/library"><h3 class="title"><span class="green">my</span><span class="orange">Garden</span> Library</h3></a>
    </div>
    
    <a class="new-garden" href="/#/gardens/new" ng-show="vm.loggedIn">New Garden</a>
</div>

<!-- Login Mobile-->
<div class="user sm-sc">
  <button class="button">Login</button>
  <button class="button">Register</button>
</div>

<!-- Login Big Screen-->
<div class="user lg-sc" ng-hide="vm.loggedIn">
  <div class="login">
  <h3 class="subtitle">Login</h3>
    <form ng-submit="vm.login(user)">
      <div class="inputs">
        <input type="text" name="email" placeholder="email" ng-model="user.email">
        <input type="password" name="password" placeholder="Password" ng-model="user.password">
      </div>
      <button>Login</button>
    </form>
  </div>
  <div class="register">
    <h3 class="subtitle">Register</h3>
    <form>
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="username" placeholder="Password">
      <button>Register</button>
    </form>
  </div>
</div>
