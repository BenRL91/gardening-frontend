<div class="plant" data-id="{{plant.id}}">
  <div class="overview">
    <div class="info">
      <p class="label">{{plant.name}}</p>
      <p><span class="subtitle">Sun: </span>{{plant.sun}}hrs</p>
      <p><span class="subtitle">Size: </span>{{plant.size}} sqFt</p>
      <p><span class="subtitle">Season: </span>{{plant.season}}</p>
      <p><span class="subtitle">Seed Count: </span>{{plant.seed_count}}</p>
    </div>
    <img src="#">
  </div>
  <div class="detail">
    <p><span class="label">Fertilizers</span>{{plant.fertilizers}}</p>
    <p><span class="label">Gardener Secrets</span>{{plant.secrets}}</p>
  </div>

</div>
